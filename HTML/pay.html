                <nav class="header__navbar">

                        <li class="header__navbar-item">HB Booking</li>
                        <li class="header__navbar-item header__navbar-item--connect">
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-facebook"></i>
                            </a>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-instagram"></i>

                        <h1 style="font-weight: bold; text-align: center;"> Payment's Method</h1>
                        <p style="font-size: 15px; margin-left: 0px; margin-bottom: 5px;">All transactions are secure

                            information used for

                        <div class="choose">

                            </div>
                        </div>

                            <div class="payment-content-left-method-payment-img">
                                <img src="/assets/fonts/tech.jpg" class="logo-payment" alt="">

                            <div class="payment-content-left-method-payment-item">
